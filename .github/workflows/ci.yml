name: CI

on:
  push:
    branches:
      - main
      - chore/ci-initial
      - chore/dependabot-security
  pull_request:
    branches:
      - main

jobs:
  backend:
    name: backend
    runs-on: ubuntu-latest
    container: debian:12-slim
    steps:
      - name: Install system prerequisites
        run: |
          apt-get update
          apt-get install -y python3 python3-pip python3-venv git curl nodejs npm

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        run: pip3 install uv

      - name: Install Python dependencies
        run: uv pip install -r requirements.txt

      - name: Run backend tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          uv pip install pytest
          pytest

  frontend:
    name: frontend
    runs-on: ubuntu-latest
    container: debian:12-slim
    defaults:
      run:
        working-directory: web-ui
    steps:
      - name: Install system prerequisites
        run: |
          apt-get update
          apt-get install -y curl git nodejs npm

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js 20
        run: |
          curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
          apt-get install -y nodejs

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  docker:
    name: docker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build production services
        run: docker compose -f docker-compose.production.yml build
